name: Node.js CI

on:
  push:
    branches: [ feat/ci ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_DATABASE: testdb
          MONGO_INITDB_ROOT_USERNAME: myUser
          MONGO_INITDB_ROOT_PASSWORD: myPassword
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand("ping").ok' | mongosh --quiet" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]
        mongodb-version: ['7.0']

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
    
    - name: Cache Node.js modules
      uses: actions/cache@v4
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        # https://docs.github.com/en/actions/guides/building-and-testing-nodejs
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
    
    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        MONGODB_URI: mongodb://myUser:myPassword@mongodb:27017/testdb?authMechanism=DEFAULT&authSource=admin
      run: |
        telnet localhost 27017
        npm run test --ignore-scripts -- --coverage --runInBand

    - name: Check code style
      run: npm run lint
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: false
        tags: docker.io/naviat/iptoolkits:dev.${{ github.sha }}
    - name: Scan the Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'docker.io/naviat/iptoolkits:dev.${{ github.sha }}'
        format: 'table'
        exit-code: '1'  # Trivy will return a non-zero exit code if vulnerabilities are found
  
    - name: Push to DockerHub
      run: |
        docker push docker.io/naviat/iptoolkits:dev.${{ github.sha }}
